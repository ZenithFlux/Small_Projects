{% extends "base.html" %}
{% block title %}Online as {{user}}{% endblock %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
  user = "{{user}}"
</script>
<script type="text/javascript" src="{{url_for('static', filename = 'script.js')}}"></script>
{% endblock %}
{% block body %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <form action = "{{ url_for('senderpage') }}" method = "post" enctype="multipart/form-data" class="lg:w-3/12 md:w-1/2 bg-gray-100 rounded-lg px-8 py-4 flex flex-col w-full mx-auto mt-10 md:mt-0">
      <p class="w-auto ml-auto mb-2 leading-relaxed text-sm">Your ID: {{user}}</p>
      <h2 class="text-gray-900 text-lg font-medium title-font">Send File To</h2>
      <div class="relative mb-4">
        <label for="receiver" class="leading-7 text-sm text-gray-600">Receiver ID</label>
        <input type="text" id="receiver" name="receiver" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <input type="hidden" name = 'id' value="{{user}}">
      <label for="file" class="leading-7 text-sm text-gray-600">Select File</label>
      <input type="file" id="file" name="file" class="mb-4 text-white bg-blue-400 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
      <input type="submit" value="Send" class="w-1/3 ml-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">
    </form>
  </div>
</section>
{% endblock %}
